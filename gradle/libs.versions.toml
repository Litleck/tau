[versions]
kotlin = "2.0.0-Beta1"
compose = "1.6.0-beta01"
settings = "1.1.1"
dbus-java = "5.0.0"
moko-resources = "0.24.0-alpha-3"
koin = "3.6.0-wasm-alpha2"
voyager = "1.1.0-alpha02"
ktlint = "12.1.0"

[libraries]
clikt = "com.github.ajalt.clikt:clikt:4.2.2"
dbus-java-core = { module = "com.github.hypfvieh:dbus-java-core", version.ref = "dbus-java" }
dbus-java-transport-native-unixsocket = { module = "com.github.hypfvieh:dbus-java-transport-native-unixsocket", version.ref = "dbus-java" }
tika-core = "org.apache.tika:tika-core:2.9.1"

# multiplatformsettings
settings = { module = "com.russhwolf:multiplatform-settings", version.ref = "settings" }
settings-noarg = { module = "com.russhwolf:multiplatform-settings-no-arg", version.ref = "settings" }

# moko-resources
moko-resources = { module = "dev.icerock.moko:resources", version.ref = "moko-resources" }
moko-resources-compose = { module = "dev.icerock.moko:resources-compose", version.ref = "moko-resources" }

window-size = "dev.chrisbanes.material3:material3-window-size-class-multiplatform:0.5.0-beta01"
color-picker = "com.godaddy.android.colorpicker:compose-color-picker:0.7.0"
material-kolor = "com.materialkolor:material-kolor:1.4.0-alpha05"

kfswatch = { module = "io.github.irgaly.kfswatch:kfswatch", version = "1.0.0" }
coroutines-core = "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3"

voyager-navigator = { module = "cafe.adriel.voyager:voyager-navigator", version.ref = "voyager" }
voyager-tabNavigator = { module = "cafe.adriel.voyager:voyager-tab-navigator", version.ref = "voyager" }
voyager-transitions = { module = "cafe.adriel.voyager:voyager-transitions", version.ref = "voyager" }
voyager-koin = { module = "cafe.adriel.voyager:voyager-koin", version.ref = "voyager" }

koin-compose = { module = "io.insert-koin:koin-compose", version.ref = "koin" }
koin-core = { module = "io.insert-koin:koin-core", version.ref = "koin" }

ktlint-rules-compose = { module = "io.nlopez.compose.rules:ktlint", version = "0.3.11" }

[bundles]
dbus-java = ["dbus-java-core", "dbus-java-transport-native-unixsocket"]
settings = ["settings", "settings-noarg"]
moko-resources = ["moko-resources", "moko-resources-compose"]

[plugins]
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
compose = { id = "org.jetbrains.compose", version.ref = "compose" }
resources = { id = "dev.icerock.mobile.multiplatform-resources", version.ref = "moko-resources" }

# Linters
ktlint = { id = "org.jlleitschuh.gradle.ktlint", version.ref = "ktlint" }